<!DOCTYPE html>
<html>
<head>
  <title>Lo sentimos, hubo un error</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>

<link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
  rel="stylesheet">

<body class="bg-gray-100 flex flex-col min-h-screen">
  <div class="container mx-auto flex-1">
    <img src="./images/logo.png" alt="logo.png" class="w-64 mx-auto mt-12">
    <div class="h-auto flex flex-col md:flex-row items-center">
        <div id="bm" class="w-2/4">
        </div>
        <div class="px-12 text-center md:text-left">
            <p class="font-sans text-2xl font-bold  subpixel-antialiased ">
                Lo sentimos mucho. <br> Nuestro equipo de
                <span class="line-through">abej</span>
                ingenieros ha sido notificado y estan trabajando para arreglar el error.
            </p>
        </div>
    </div>
  </div>

  <footer>
    <div class="flex justify-center border-t-2 bg-black py-2">
      <a href="https://www.otravez.shop">
        <img src="./images/OV.jpg" alt="logo.png" class="w-20 mx-auto">
      </a>
    </div>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.4/lottie.min.js"
    integrity="sha512-m0RQU4SBx0p/bLwRiI4fJBGRafVLZ4s86wRe1+OAx5EXbcWiS/X1jvYdJQRD8jOoIVl+WTyVeMawUWVCh1O8+Q=="
    crossorigin="anonymous"></script>

  <script>
    var animation = bodymovin.loadAnimation({
      container: document.getElementById('bm'),
      renderer: 'svg',
      loop: true,
      autoplay: true,
      path: 'data3.json'
    })
  </script>
</body>
</html>
